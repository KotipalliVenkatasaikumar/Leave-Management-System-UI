<div>
    <h2>Edit Employee</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" [(ngModel)]="employee.employeeName" name="employeeName" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="employee.email" name="email" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <select id="gender" [(ngModel)]="employee.gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="employee.password" name="password" required>
        </div>
        <div>
            <label for="role">Role</label>
            <input type="text" id="role" [(ngModel)]="employee.role" name="role" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
