<div>
    <h2>List of Employees</h2>
    <table class="employee-table">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees$ | async">
                <td>{{ employee.employeeName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.role }}</td>
            </tr>
        </tbody>
    </table>

    <button class="button" (click)="navigateToAddEmployee()">Add Employee</button>
</div>
