<div>
   <h2>List of Holidays</h2>
    <table class="employee-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Name</th>
             </tr>
        </thead>
        <tbody>
            <tr *ngFor="let holiday of holidays">
                <td>{{ holiday.id }}</td>
                <td>{{ holiday.date }}</td>
                <td>{{ holiday.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
